name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: timebridgeai
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Backend Dependencies
        working-directory: ./timebridge-ai/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install google-generativeai

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          token_format: 'access_token'
          create_credentials_file: true
          service_account: 'github-action-915922807@timebridgeai.iam.gserviceaccount.com'
          
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: timebridgeai
          install_components: 'beta'

      # Create the Cloud Run service if it doesn't exist
      - name: Create Cloud Run Service
        run: |
          if ! gcloud run services describe timebridge-backend --region=us-central1 2>/dev/null; then
            gcloud run services create timebridge-backend \
              --region=us-central1 \
              --platform=managed \
              --service-account=github-action-915922807@timebridgeai.iam.gserviceaccount.com
          fi

      # Deploy to Cloud Run with proper configuration
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: timebridge-backend
          region: us-central1
          source: timebridge-ai/backend
          project_id: timebridgeai
          secrets: |
            FIREBASE_CREDENTIALS=projects/649727079281/secrets/FIREBASE_SERVICE_ACCOUNT/versions/latest

      # Add a step to create requirements.txt for deployment
      - name: Update Requirements for Deployment
        working-directory: ./timebridge-ai/backend
        run: |
          pip freeze > requirements.txt

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Frontend Dependencies
        working-directory: ./timebridge-ai/frontend
        run: |
          npm ci  
          npm install firebase @firebase/auth @firebase/app

      - name: Build Frontend
        working-directory: ./timebridge-ai/frontend
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "timebridgeai"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_PROJECT_ID: "timebridgeai"
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          # Set the private key directly as an environment variable
          FIREBASE_PRIVATE_KEY: '${{ secrets.FIREBASE_PRIVATE_KEY }}'
        run: npm run build
        
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: timebridgeai
          entryPoint: ./timebridge-ai
